<body class="main-body">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <label class="input-label">Email: </label>
        <input
          class="input"
          type="text"
          placeholder="Email"
          formControlName="email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <label class="input-label">Password: </label>
        <input
          class="input"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="stay-signed-in">
      <label class="input-label">Stay signed in: </label>
      <input
        type="checkbox"
        class="stay-signed-in-checkbox"
        formControlName="staySignedIn"
      />
    </div>
    <div class="field">
      <p class="control">
        <button [disabled]="!loginForm.valid" class="button is-success">
          Login
        </button>
      </p>
    </div>
    <p *ngIf="message" class="notification" [ngClass]="{'is-success': message === 'Login Succussful!', 'is-danger': message != 'Login Successful!'}">
      {{message}}
    </p>
  </form>
</body>
